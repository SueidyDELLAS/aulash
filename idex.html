<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <center>
        <h1>Meu Primeiro formulario</h1>
        <p>Nome: <input type="text" name="Nome" id="inome" 
            placeholder="Digite seu nome"></p> 
        <br>
        <p>Sobrenome: <input type="text" name="Sobrenome" id="isobrenome" 
            placeholder="Digite seu sobrenome"></p>
        <p>
        <input type="submit" value="Enviar"></p>

        <br><br>
        <h1>Formulario de validação</h1>
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
            <form action="main.js" method="get">
            <p>
            <label for="inome"> Nome:</label>
            <input type="text" name="nome" id="inome" placeholder="Digite o nome" minlength="3" maxlength="20" required name="nome">
            </p>
            <br>
            <p> 
            <label for="isobrenome">Sobrenome:</label>
            <input type="text" name="Sobrenome" id="isobrenome" placeholder="Digite o sobrenome" minlength="3" maxlength="20" required name="name" >
             </p>
             <br>
             <p>
            <label for="iemail">Email</label>
            <input type="email" name="email" id="iemail"  placeholder="Digite seu email">
             </p>
             <p>
             <label for="idata">Data</label>
             <input type="date" name="Data" id="idata" placeholder="Digite sua data">
            </p>
            <input type="submit" value="Enviar">
            </p>
        </fieldset>
    </form>
    </center>
</body>
</html>
